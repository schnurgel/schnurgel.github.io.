<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/solarized.css">
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link rel="stylesheet" href="index.css">
		
		<script src="dist/reveal.js"defer></script>
		<script src="plugin/notes/notes.js"defer></script>
		<script src="plugin/markdown/markdown.js"defer></script>
		<script src="plugin/highlight/highlight.js"defer></script>
		
		<script src="index.js"defer></script>

		<!-- Theme used for syntax highlighted code -->
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="black" >
					<h1 class="ducks">D U C K S</h1>
					<img id="frontImg"src="./pexels-armando-are-3759364.jpg"></img>
				</section>
				<!--<section data-background-color="black">
					<h1 class="headerAfter">D U C K S</h1>
					<img id="frontImg"src="./pexels-armando-are-3759364.jpg"></img>
				</section>-->
				<section data-auto-animate data-background-color="black">
					<h1 class="headerAfterTwo">Why</h1>
					<h1 class="headerAfterTwo">D U C K S</h1>
					<h1 class="headerAfterTwo">are</h1>
					<h1 class="headerAfterTwo">cool</h1>	
				</section>
				<section data-auto-animate data-background-color="black">
					<h1 class="headerAfterTwo">Why</h1>
					<h1 class="headerAfter">D U C K S</h1>
					<h1 class="headerAfterTwo">are</h1>
					<h1 class="headerAfterTwo">cool</h1>	
				</section>
				<section data-background-color="black">
					<h1 class="ducks">Why ducks are cool</h1>
					<ul>
						<li> cute animals </li>
						<li> waddle </li>
						<li> can fly </li>
					</ul>
				</section>
				<section data-markdown>
					<textarea data-templates>
						<h1>HOW TO PRONOUNCE:</h1>
						<p>Fromana Middle English *dukken, from Old English *ducan, *duccan (“to duck”); a secondary verb akin to Middle English duken, douken (“to duck, plunge under water, submerge”), from Old English *dūcan (“to dip, dive, duck”), from Proto-West Germanic *dūkan, from Proto-Germanic *dūkaną (“to dip, dive, bend down, stoop, duck”), probably from Proto-Indo-European *dʰewb- (“deep, hollow”) (whence Proto-Germanic *dūbaną (“to dive”)).</p>
					</textarea>
				</section>
				<section data-auto-animate data-background-color="black">
					<h1 class="headerAfterTwo">Types</h1>
					<h1 class="headerAfterTwo">of</h1>
					<h1 class="headerAfterTwo">D U C K S</h1>
				</section>
				<section data-auto-animate data-background-color="black">
					<h1 class="headerAfterTwo">Types</h1>
					<h1 class="headerAfterTwo">of</h1>
					<h1 class="headerAfter">D U C K S</h1>
				</section>
				<section data-background-color="black">
					<h1 class="ducks">Stockente</h1>
					<img id="frontImg"src="./stockentensindanpassungsfaehigundweitverbreitet100__v-gseagaleriexl.jpg"></img>
				</section>
				<section data-background-color="black">
					<h1 class="ducks">Hausente</h1>
					<img id="frontImg"src="./Hausente.jpg"></img>
				</section>
				<section data-auto-animate data-background-color="black">
					<h1 class="headerAfter">Thanks for duckening!</h1>
				</section>
			</div>
		</div>
		
	</body>
</html>
